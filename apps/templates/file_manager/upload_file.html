{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content"  hx-encoding='multipart/form-data'>
{% comment %} <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" enctype="multipart/form-data"> {% endcomment %}

  <div class="modal-header">
    <h5 class="modal-title">Upload File</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
        <input type="file" id="uploadfiles" name="uploadfiles" multiple>
    </div>
    <input type="hidden" name="year" value={{ year }}>
    <input type="hidden" name="slug" value={{ slug }}>
    <input type="hidden" name="folder" value={{ folder }}>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endwith %}

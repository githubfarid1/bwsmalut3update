{% load static %}
  {% if trans %}
    {% for d in trans %}
    <div class="col-12 col-lg-3 mt-3">
      <div class="card border-primary mb-3">
        <button class="btn btn-primary btn-sm" hx-get="" hx-target="#dialog">Edit</button>
        <button class="btn btn-secondary btn-sm" hx-get="" hx-target="#dialog">Tambah Dokumen Pinjam</button>

        <a href="{% url 'arsip_tata_trans_form' d.id %}" target="_new"><button class="btn btn-success btn-sm w-100">Cetak Form Pinjam</button></a>
        <!--<a href="{% url 'arsip_tata_show_transret_detail' d.id %}" target="_new"><button class="btn btn-info btn-sm w-100">Form Kembali</button></a>-->
        <button class="btn btn-secondary btn-sm" hx-get="" hx-target="#dialog">Form Kembali</button>

        <a href="" target="_new"><button class="btn btn-warning btn-sm w-100">Cetak Form Kembali</button></a>


        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 text-left">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Nama: <button class="btn btn-secondary btn-sm" hx-get="" hx-target="#dialog"><b>{{ d.customer.name }}</b></button></li>
          </div>

        </div>

      </div>
    </div>
    {% endfor %}
{% endif %}

{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ module }} Berkas Item</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="input-group mb-3">
        <label for="{{ form.code.id_for_label }}" class="form-label">Kode Item</label>
        {% render_field form.code class="form-control" placeholder="" %}
        <div class="invalid-feedback">{{ form.code.errors|first }}</div>
         <a href="{% url 'arsip_tata_search_item' %}" target="_new"><button class="btn btn-warning" type="button">Cari..</button></a>
    </div>

</div>
  <div class="modal-footer">
    {% comment %} {% if year %}
    <button type="button" class="btn btn-danger" hx-post="{% url 'arsip_tata_remove_year' pk=year.id %}" onclick="return confirm('Hapus Tahun?')">Remove</button>
    <span class="flex-grow-1"></span>
    {% endif %} {% endcomment %}
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>

  </div>
</form>
{% endwith %}

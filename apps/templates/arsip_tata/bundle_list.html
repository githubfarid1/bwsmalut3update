{% load static %}
  {% if bundles %}
    {% for d in bundles %}
    <div class="col-12 col-lg-2 mt-3">
      <div class="card border-primary mb-3">
        <button class="btn btn-primary btn-sm" hx-get="{% url 'arsip_tata_edit_bundle' pk=d.pk %}" hx-target="#dialog">Edit</button>
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 mt-3 text-center">
            <a href="{% url 'arsip_tata_show_items' d.yeardate d.bundle_number %}"><img class="card-img border" src="{% static 'assets/icons/bundle.png' %}" alt=""></a>
          </div>
          <div class="col-sm-12 mt-3 text-center">
              <h5>No. Berkas {{ d.bundle_number }}</h5>
              <p>{{ d.item_set.count }} Item<p/>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
{% endif %}

{% load static %}
  {% if boxes %}
    {% for d in boxes %}
    <div class="col-12 col-lg-2 mt-3">
      <div class="card border-primary mb-3">
        <button class="btn btn-primary btn-sm" hx-get="{% url 'arsip_tata_edit_box' pk=d.pk %}" hx-target="#dialog">Edit</button>
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 mt-3 text-center">
            <a href=""><img class="card-img border" src="{% static 'assets/icons/box.png' %}" alt=""></a>
          </div>
          <div class="col-sm-12 mt-3 text-center">
              <h5>Box No. {{ d.box_number }}</h5>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
{% endif %}

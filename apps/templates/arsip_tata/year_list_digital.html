{% load static %}
  {% if years %}
    {% for d in years %}
    <div class="col-12 col-lg-2 mt-3">
      <div class="card border-primary mb-3">
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-6 mt-3 text-center">
            <a href="{% url 'arsip_tata_digitalisasi' d.yeardate %}"><img class="card-img border" src="{% static 'assets/icons/grid.svg' %}" alt=""></a>
          </div>
          <div class="col-lg-6 mt-3 text-center">
            <a href="{% url 'arsip_tata_statistics_year_digital' d.yeardate %}"><img class="card-img border" src="{% static 'assets/icons/chart-line.svg' %}" alt=""></a>
          </div>
          <!--<div class="col-lg-4 mt-3 text-center">
            <a href="{% url 'arsip_tata_digitalisasi' d.yeardate %}"><img class="card-img border" src="{% static 'assets/icons/transret.png' %}" alt=""></a>
          </div>-->

          <div class="col-sm-12 mt-3 text-center">
              <h5>{{ d.yeardate }}</h5>
          </div>
        </div>
        <div class="col-lg-12">
          <a href="{% url 'arsip_tata_report_digitalisasi' d.yeardate %}"><button class="w-100 btn btn-sm btn-secondary">Report</button></a>
        </div>

      </div>
    </div>
    {% endfor %}
{% endif %}

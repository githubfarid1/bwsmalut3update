{% load static %}
{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Info Peminjam</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="card border-primary mb-3">
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 mt-3 text-center">
            {% if data.photo %}
            <img class="card-img border" src="{{ data.photo.url }}" width="100" height="380" alt="">
            {% else %}
            <img class="card-img border" src="{% static 'assets/icons/customer.png' %}" width="100" height="380" alt="">
            {% endif %}
          </div>
          <div class="col-sm-12 mt-3 text-center">
              <h5>{{ data.name }}</h5>
              <h5>{{ data.organization }}</h5>
              <a href="https://wa.me/{{ data.phone_number }}" target="_new"><button class="btn btn-sm btn-success">Chat WhatsApp</button></a>
          </div>

        </div>

    </div>
</div>
{% endwith %}

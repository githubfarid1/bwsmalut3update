{% load static %}
  {% if items %}
    {% for d in items %}
    <div class="col-12 col-lg-2 mt-3">
      <div class="card border-primary mb-3">
        <button class="btn btn-primary btn-sm" hx-get="{% url 'arsip_tata_edit_item' pk=d.pk %}" hx-target="#dialog">Edit</button>
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 mt-3 text-center">
            {% comment %} <img class="card-img border" src="{% static 'assets/icons/item.png' %}" alt=""> {% endcomment %}
            {% if d.cover %}
            <a href="{{ d.cover.url }}" target="_new"><img class="card-img border" src="{{ d.cover.url }}" width="100" height="180" alt=""></a>
            {% else %}
            <img class="card-img border" src="{% static 'assets/icons/item.png' %}" width="100" height="180" alt="">
            {% endif %}
            
          </div>
          <div class="col-sm-12 mt-3 text-center">
              <h5>No. Urut {{ d.item_number }}</h5>
              <p><small>{{ d.title }}</small></p>
              <!-- Trigger -->
          </div>
          <div class="col-lg-12">
            <a hx-get="{% url 'arsip_tata_item_upload_pdf' %}?item_id={{ d.pk }}" hx-target="#dialog"><button class="w-100 btn btn-sm btn-success">Upload PDF</button></a>
          </div>

        </div>
      </div>
    </div>
    {% endfor %}
{% endif %}

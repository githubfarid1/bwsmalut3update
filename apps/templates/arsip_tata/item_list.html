{% load static %}
  {% if items %}
    {% for d in items %}
    <div class="col-12 col-lg-2 mt-3">
      <div class="card border-primary mb-3">
        <button class="btn btn-primary btn-sm" hx-get="{% url 'arsip_tata_edit_item' pk=d.pk %}" hx-target="#dialog">Edit</button>
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 mt-3 text-center">
            <img class="card-img border" src="{% static 'assets/icons/item.png' %}" alt="">
          </div>
          <div class="col-sm-12 mt-3 text-center">
              <h5>No. Urut {{ d.item_number }}</h5>
              <p><small>{{ d.title }}</small></p>
              <span>{{ d.codegen }}</span>&nbsp;<button class="btncopy btn btn-success btn-sm" data-clipboard-text="{{ d.codegen }}"><i class="bi bi-clipboard"></i></button>
              <!-- Trigger -->

          </div>
        </div>
      </div>
    </div>
    {% endfor %}
{% endif %}

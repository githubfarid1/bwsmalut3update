{% load static %}
  {% if trans %}
    {% for d in trans %}
    <div class="col-12 col-lg-2 mt-3">
      <div class="card border-primary mb-3">
        <button class="btn btn-primary btn-sm" hx-get="{% url 'arsip_tata_edit_trans' pk=d.pk %}" hx-target="#dialog">Edit</button>
        <div class="row no-gutters px-3 py-2">
          <div class="col-lg-12 text-center">
            <a href="{% url 'arsip_tata_show_trans_detail' d.pk %}"><img class="card-img border" src="{% static 'assets/icons/trans.png' %}" alt=""></a>
          </div>
          <div class="col-sm-12 mt-2 text-center">
              <h5>{{ d.codetrans }}<br/>
              {{ d.customer.name }} <br/> {{d.date_trans}}</h5>
              <p>{{d.transdetail_set.count}} item</p>
          </div>

        </div>

      </div>
    </div>
    {% endfor %}
{% endif %}
